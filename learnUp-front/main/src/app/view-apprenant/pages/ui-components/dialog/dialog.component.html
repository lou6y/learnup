<div class="dialog-container">
    <header class="dialog-header">
      <h1 class="dialog-title">{{ messageTitle }}</h1>
    </header>
    <main class="dialog-body">
      <section class="dialog-section">
        <h2 class="section-title">Date:</h2>
        <span class="dialog-content">{{ messageDate }}</span>
      </section>
      <section class="dialog-section">
        <h2 class="section-title">Message:</h2>
        <p class="dialog-content">{{ messageContent }}</p>
      </section>
    </main>
    <footer class="dialog-footer">
      <button class="dialog-button" (click)="onClose()">Close</button>
    </footer>
  </div>
